<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true;">
        <a-assets>
            <!-- Cargar el modelo envolvente glTF -->
            <a-asset-item id="environment-asset" src="assets/new-world/scene.gltf"></a-asset-item>
            <!-- Cargar el modelo interior glTF -->
            <a-asset-item id="interior-asset" src="assets/esferico/assetsRex/asset.gltf"></a-asset-item>
        </a-assets>

        <!-- Configurar la cámara dentro del entorno -->
        <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

        <!-- Añadir el modelo envolvente 3D -->
        <a-entity id="environment" 
                  scale="10 9 10"
                  gltf-model="#environment-asset" 
                  position="0 100 0"
                  rotation="0 160 0"></a-entity>
        
        <!-- Añadir el modelo interior 3D dentro del entorno -->
        <a-entity id="interior-model" 
            scale="700.25402344748577780 850.25402344748577780 230.25402344748577780"
            animation-mixer="clip: run"
            gltf-model="#interior-asset" 
                  position="200 -2500 -3900"
                  rotation="0 0 0"></a-entity>
    </a-scene>
</body>
</html>
